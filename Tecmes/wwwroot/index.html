<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login | Tecmes</title>
    <link rel="stylesheet" href="dist/styles/index.min.css">
    <link rel="stylesheet" href="dist/styles/reset.min.css">
</head>
<body>
    <main class="login_container">
        <div class="login_box">
            <form id="login-form">
                <div>
                    <label>Nome de usuário:</label>
                    <input type="text" placeholder="Insira seu nome de usuário" name="username" id="username" />
                </div>
                <div>
                    <label>Senha:</label>
                    <input type="password" placeholder="Insira sua senha" name="password" id="password" />
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </main>
    <script src="dist/js/bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
